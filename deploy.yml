---
 - hosts: infrastructure
   tasks:
   - name: pull image from registry
     raw: docker pull yuvarajnbkr2015/sonata1:myproj1.0

   - name: delete dev-env container if already exists
     raw: docker rm -f dev-env
     ignore_errors: true
     tags:
       - dev

   - name: create docker container for dev env 
     raw: docker run -dti --name dev-env -p 8082:8080 yuvarajnbkr2015/sonata1:myproj1.0
     tags:
       - dev

   - name: delete qa-env container if already exists
     raw: docker rm -f qa-env
     ignore_errors: true
     tags:
       - qa

   - name: create docker container for qa env
     raw: docker run -dti --name qa-env -p 8083:8080 yuvarajnbkr2015/sonata1:myproj1.0
     tags:
       - qa

   - name: delete prod-env container if already exists
     raw: docker rm -f prod-env
     ignore_errors: true
     tags:
       - prod

   - name: create docker container prod env
     raw: docker run -dti --name prod-env -p 8084:8080 yuvarajnbkr2015/sonata1:myproj1.0
     tags:
       - prod







